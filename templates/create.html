<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico', v=2) }}">
    <title>Create Topic - Post-It</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="{{ url_for('home') }}" class="logo">Post-It</a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('create_page') }}" class="btn btn-primary">Create Topic</a></li>
                    <li><a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="topic-card mt-4">
            <div class="topic-header">
                <h2 class="topic-title">Create New Topic</h2>
            </div>
            
            <form id="create-topic-form" action="{{ url_for('create_topic') }}" method="POST" class="mt-4">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-input" 
                           placeholder="Give your topic a title" required>
                </div>
                <div class="form-group">
                    <label for="content" class="form-label">Content (optional)</label>
                    <textarea id="content" name="content" class="form-input" rows="6" 
                            placeholder="Add some details to your topic..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Topic</button>
            </form>
        </div>
    </main>
</body>
</html>
